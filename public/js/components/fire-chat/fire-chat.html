<div layout="column">
  <section>
    <md-content flex="auto" class="chat" layout="column">
        <div class="Chat-body">

        </div>
        <div class="chat-input" layout="row">
          <md-input-container flex="grow">
            <label for="username">Input chat message here</label>
            <input type="text"
               id="FullName"
               name="fullname"
               ng-model="search"
               required
               minlength="5"
               md-maxlength="40">
          </md-input-container>
          <md-button class="md-fab md-mini" aria-label="Eat cake" ng-click="toggleView()" style="margin-top:2em">
              <ng-md-icon icon="send" style="fill:black" md-menu-align-target ></ng-md-icon>
          </md-button>
        </div>
    </md-content>
  </section>
</div>

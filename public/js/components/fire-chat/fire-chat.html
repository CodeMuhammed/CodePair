<div layout="column">
  <section>
    <md-content flex="auto" class="chat" layout="column">
        <div class="chat-body">
          <md-list flex>
             <md-subheader class="md-no-sticky" style="margin-bottom:2em">There are {{chatHistory.length}} message(s) in this chat session</md-subheader>
             <md-list-item class="md-3-line" ng-repeat="chat in chatHistory" ng-click="null" style="margin-bottom:1em">
               <img ng-src="src/img/logo.c.t.gif" class="md-avatar" alt="" />
               <div class="md-list-item-text" layout="column">
                 <h5><b>{{chat.username}}</b></h5>
                 <h6>posted: {{chat.posted | date:'short'}}</h6>
                 <p>
                   {{chat.text}}
                 </p>
               </div>
             </md-list-item>
           </md-list>

        </div>
        <div class="chat-input" layout="column">
          <form name="chatForm" layout="row">
            <md-input-container flex="grow">
              <label for="username">Input chat message here</label>
              <input type="text"
                 id="FullName"
                 name="fullname"
                 ng-model="postText"
                 required
                 minlength="1"
                 md-maxlength="100">
            </md-input-container>
            <md-button class="md-fab md-mini" aria-label="Eat cake" ng-click="postMessage(postText)" style="margin-top:2em" ng-disabled="chatForm.$invalid">
                <ng-md-icon icon="send" style="fill:black" md-menu-align-target ></ng-md-icon>
            </md-button>
          </form>
        </div>
    </md-content>
  </section>
</div>

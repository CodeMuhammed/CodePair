<md-list flex>
  <md-subheader class="md-no-sticky">
    <h2>{{membersList.length}} members on the list</h2>
  </md-subheader>
  <md-list-item class="md-3-line" ng-repeat="member in membersList" ng-click="null">
    <img ng-src="/src/img/404.png" class="md-avatar" alt="frowny" />
    <div class="md-list-item-text" layout="column" style="border-bottom:1px solid #ccc; margin-bottom:2em">
      <h3>{{member.fullname}} ({{member.role}})</h3>
      <h4>{{member.username}}</h4>
      <p>
        <md-button class="md-link" aria-label="More">
           delete
        </md-button>
      </p>
    </div>
  </md-list-item>
</md-list>

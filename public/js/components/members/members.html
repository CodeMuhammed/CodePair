<md-list flex>
 <md-subheader class="md-no-sticky">There are {{membersList.length}} member(s) in this session</md-subheader>
 <md-list-item class="md-3-line" ng-repeat="member in membersList" ng-click="null" style="margin-bottom:1em">
   <img gravatar-src="member.username" gravatar-size="40" style="margin-right:1em" class="md-avatar">
   <div class="md-list-item-text" layout="column">
     <h3>{{member.fullname}} ({{member.role}})</h3>
     <h4>{{member.username}}</h4
   </div>
 </md-list-item>
</md-list>

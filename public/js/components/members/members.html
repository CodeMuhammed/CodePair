<md-list flex>
  <md-subheader class="md-no-sticky">
    <h2>3 members on the list</h2>
  </md-subheader>
  <md-list-item class="md-3-line" ng-repeat="item in [1 , 2 , 3]" ng-click="null">
    <img ng-src="/src/img/404.png" class="md-avatar" alt="frowny" />
    <div class="md-list-item-text" layout="column" style="border-bottom:1px solid #ccc; margin-bottom:2em">
      <h3>Member name (@role)</h3>
      <h4>email@email.com</h4>
      <p>
        <md-button class="md-icon-button" aria-label="More">
           <ng-md-icon icon="delete" style="fill:black" md-menu-align-target ></ng-md-icon>
        </md-button>
      </p>
    </div>
  </md-list-item>
</md-list>
